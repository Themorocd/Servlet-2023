        <meta charset="UTF-8">

    <body>
        <form action="alta" method="POST">
   
    <label for="nombreApellidos">Nombre:</label>
    <input type="text" id="nombre" name="nombre" pattern="[a-zA-Z ]+" required>

    <label for="nombreApellidos">Apellidos:</label>
    <input type="text" id="Apellidos" name="Apellidos" pattern="[a-zA-Z ]+" required>

    
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="\d{9}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="nombreUsuario">Nombre de Usuario:</label>
    <input type="text" id="nombreUsuario" name="nombreUsuario" minlength="8" required>

    <label for="contrasena">Contraseña:</label>
    <input type="text" id="pass" name="pass" minlength="8" pattern="[A-Z][a-z]+[0-9]+[!@#$%^&*()]$" required>
    
    <input type="submit" value="Registrarse">
  </form>
    </body>
</html>
